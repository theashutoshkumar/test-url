<div class="main pt-1">
  <div class=" d-flex justify-content-center align-items-center m-3 login-bg">

    <div class="card border-0 shadow p-5" style="width: 25rem; height: 29rem;">
      <div class="d-flex justify-content-center">
          <img src="/assets/images/login.png" class="card-img-top mt-2" alt="login logo" >
      </div>
      <div class="card-body">
          <form class="py-3" [formGroup]="loginForm">
              <div class="mb-3">
                <label  class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="useremail"
                [ngClass]="{'is-invalid': loginForm.get('useremail')?.invalid && (loginForm.get('useremail')?.dirty || loginForm.get('useremail')?.touched)}">
                <div *ngIf="loginForm.get('useremail')?.invalid && (loginForm.get('useremail')?.dirty || loginForm.get('useremail')?.touched)">
                  <small class="text-danger" *ngIf="loginForm.get('useremail')?.hasError('required')">Email is required.</small>
                </div>
              </div>
              <div class="mb-3">
                <label  class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)}">
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">
                  <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
                  <small class="text-danger" *ngIf="loginForm.get('password')?.hasError('pattern')">Password must be 8 digit.</small>
                </div>
              </div>
              <div class="d-flex justify-content-center clrbtn mt-4">
                <button type="submit" class="btn  logincolor" [disabled]="!loginForm.valid" (click)="Login()">Login</button>
              </div>
              <div class="d-flex justify-content-center mt-2">New user ? Please <a routerLink="/" class="ms-1 pe-auto"> Register</a></div>

              <!-- <div class="d-flex justify-content-center mt-2">Don't have an account? <a href="" class="text-decoration-none">Regester here.</a></div> -->
            </form>
             </div>
    </div>
</div>
</div>
